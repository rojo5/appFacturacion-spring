<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1" />
<title th:text="${titulo}">Insert title here</title>
<link
	th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet"/>

</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="toggle-navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">
							Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#cliente"
						th:href="@{/listar}"> Cliente</a></li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger != null}" th:text="${danger}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">
	<hr/>
	<img alt="Spring Logo" th:src="@{/images/spring.png}"/>
	<p>
		Powered by <a href="https://projects.spring.io/spring-boot">Spring boot</a>
		y <a href="http://www.thymeleaf.org">Thymeleaf</a>
	</p>
	<p>
		Este proyecto fue desarrollado en IDE Eclipse + Spring plugins(STS Springs
		tool), profesor Andrés Guzmán.<br/>&copy; company 2018, Inc.
		Todos los derechos reservados. 
	</p>
	<!-- Optional JavaScript -->
	<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	</footer>
</body>
</html>
