<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
</head>
<body>


	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="toggle-navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">
						Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#cliente"
					th:href="@{/listar}"> Cliente</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 th:text="${titulo}" class="text-secondary border-bottom"></h1>

		<form th:action="@{/form}" th:objetct="${cliente}" method="post">



			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="${cliente.nombre}"
						class="form-control" />
				</div>
				<!-- Enlaza el campo del formulario con el nombre del objeto cliente -->
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="${cliente.apellido}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="email" th:field="${cliente.email}"
						class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear cliente" class="btn btn-primary" />
				</div>
			</div>


			<input type="hidden" th:field="${cliente.id}" />
		</form>
	</div>
</body>
</html>
